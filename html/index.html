<!DOCTYPE html>

    <html lang="fr">

        <head>

          <title>Application Restaurant</title>

          <!-- CSS -->
          <link rel="stylesheet" type="text/css" href="../css/style.css" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
          <meta charset="utf-8">
          <!-- Bootstrap -->
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        </head>

        <body>

            <div id="menu">
                <button id="refreshId" class="btn btn-primary btn-lg">Actualiser</button>
                <input type="text" id="autocompleteId" class="btn btn-primary btn-lg" placeholder= "Votre recherche : " />
                <select id="filterId" class="btn btn-primary btn-lg">
                    <option disabled selected="selected"> Nombre d' étoile : </option>
                    <option value="1"> 1 étoile </option>
                    <option value="2"> 2 étoiles </option>
                    <option value="3"> 3 étoiles</option>
                    <option value="4"> 4 étoiles</option>
                    <option value="5"> 5 étoiles </option>
                </select>
            </div>

            <div id="sidebarId"></div>

            <div class="item">
                <h2 id="itemNameId" class="itemNameClass"></h2>
                <p id="itemVicinityId" class="itemVicinityClass"></p>
                <img class="itemRatingImg" src="" alt="commentImg">
                <div class="itemCommentClassNode">
                    <p class="itemCommentInfoClass"></p>
                    <p class="itemCommentAuthorClass"></p>
                    <p class="itemCommentClass"></p>
                    <p class="itemCommentTimeClass"></p>
                    <img class="itemCommentImg" src="" alt="itemCommentImg">
                    <br>
                    <p class="itemCommentRatingClass"></p>
                </div>
                    <p class="itemRatingClass"></p>
                <!-- Bouton execution modal -->
                <button id="buttonModalAddCommentId"class="btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                  Ajout d'un commentaire
                </button>
            </div>

            <div id="map"></div>

            <div id="footerId">
                <!-- Bouton execution modal -->
                <button id="buttonModal1AddCommentId"class="btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
                  Ajout d'un resto
                </button>
            </div>

            <!-- Modal add item-->
            <div class="modal fade" id="myModal1" tabindex="-1" data-width="760" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" id="buttonModalValidItemId" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Ajout d'un resto </h4>
                        </div>
                        <div class="modal-body">
                           <form class="modal-item-name" method="post" >
                              <p>
                                  <label for="item-name">Nom du resto : </label>
                                  <input type="text" class="form-control" name="name-item" id="nameItem" placeholder="Raison sociale" size="80" maxlength="20" />
                              </p>
                          </form>
                          <form class="modal-item-adress">
                              <p>
                                  <label for="item-adress">Adresse du resto : </label>
                                  <input type="text" class="form-control" name="adress-item" id="adressItem" placeholder="Adresse" size="74" row="3" maxlength="200" />
                              </p>
                          </form>
                          <form class="modal-item-rating">
                              <p>
                                  <label for="pseudo">Ajout d'une note : </label>
                                  <input type="number" class="form-control" name="note" id="ratingItem" min="0" max="5" size="50" maxlength="1" />
                              </p>
                          </form>
                          <button id="buttonModalAddCloseId" class="btn btn-primary btn-lg">Fermer</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <!-- Modal add comment-->
            <div class="modal fade" id="myModal" tabindex="-1" data-width="760" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Ajout d'un commentaire</h4>
                        </div>
                        <div class="modal-body">
                            <form class="modal-name" method="post" >
                                <p>
                                <label for="pseudo">Votre pseudonyme : </label>
                                <input type="text" class="form-control" name="pseudo" id="pseudoId" placeholder="Votre pseudo"/>
                                </p>
                            </form>
                            <form class="modal-comment">
                                <p>
                                <label for="pseudo">Votre commentaire : </label>
                                <input type="text" class="form-control" name="commentaire" id="commentaireId" placeholder="Votre commentaire" size="74" row="3" maxlength="2000" />
                                </p>
                            </form>
                            <form class="modal-rating">
                                <p>
                                <label for="pseudo">Votre note : </label>
                                <input type="number" class="form-control" name="note" id="ratingId" min="0" max="5" size="50" maxlength="1" />
                                </p>
                            </form>
                            <button id="buttonModalValidCommentId" class="btn btn-primary btn-lg">Validation</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="addCommentId" class="commentClass" hidden>
                <div class="commentNameClass"></div>
                <div class="commentRatingClass"></div>
                <img class="commentCommentImg" src="" alt="commentImg">
                <div class="commentCommentClass"></div>
            </div>

            <!-- jQuery -->
            <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous">
            </script>

            <!-- Bootstrap -->
            <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
            </script>

            <!-- JS -->
            <script src="../js/application.js"></script>
            <script src="../js/map.js"></script>
            <script src="../js/item.js"></script>
            <script src="../js/comment.js"></script>

            <script>
                var App = new App();
                var myMap = new myMap();
            </script>

            <!-- GOOGLE MAPS -->
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIBnKJzVPW5Vb_db43wqphVvIQBH3Ils&libraries=places&callback=myMap.initMap">
            </script>


        </body>

</html>
